<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

</head>
<body>
<div class="background">
    <img src="bg-6.png" alt="hotel">
    <!--    <div class="heart"></div>-->
    <ion-icon name="heart" class="myHeart"></ion-icon>
    <div class="infoBox">
        <ul class="iconList">
            <li>
                <ion-icon name="star"></ion-icon>
            </li>

            <li>
                <ion-icon name="star"></ion-icon>
            </li>

            <li>
                <ion-icon name="star"></ion-icon>
            </li>

            <li>
                <ion-icon name="star"></ion-icon>
            </li>

            <li>
                <ion-icon name="star-outline"></ion-icon>
            </li>
            <li>
                <span> 420 reviews</span>
            </li>
        </ul>
        <p class="p1">The Blue House</p>
        <p class="p2">Burano, Venice, Italy</p>
        <p class="p3">$250 per night </p>
        <ion-icon name="arrow-forward-circle" class="forward"></ion-icon>

    </div>
</div>
</body>
</html>
